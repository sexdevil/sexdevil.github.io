<script src="/static/js/zepto.js"></script>
<script src="/static/js/webpack_photoViewer.js"></script>
<script>
    $('.photoList').on('touchend',function(e){
        var imgList = [];
        var photoViewer = webpack_photoViewer();
        $(this).find('img').each(function(){
            imgList.push({
                highLevel:$(this).attr('high-level-src'),
                lowLevel:$(this).attr('src')
            })
        })
        var order = $(e.target).attr('order') || 0;
        photoViewer.init(
                {
                    order:order,   //当前选中第几张照片 从零开算
                    imgList:imgList, //轮播照片列表
                    disableAutoPlay:true, //是否仅用自动播放动画,默认为true
                }
        ).show();
        e.preventDefault();//阻止触发click事件 会关闭相册
    })
</script>
